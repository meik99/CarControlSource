<div class="row justify-content-center" >
  <div class="col-8">
    <div class="row justify-content-center">
      <div class="col-2">
        <button class="btn btn-block"><i class="fa fa-arrow-up"></i></button>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-2">
        <button class="btn btn-block"><i class="fa fa-arrow-left"></i></button>
      </div>
      <div class="col-2">
        <button class="btn btn-block"
          (click)="changeState()">
          <i class="fa"
          [ngClass]="{'fa-play': !playing, 'fa-pause': playing}"></i></button>
      </div>
      <div class="col-2">
        <button class="btn btn-block"><i class="fa fa-arrow-right"></i></button>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-2">
        <button class="btn btn-block"><i class="fa fa-arrow-down"></i></button>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-auto">
        {{currentSong}}
      </div>
    </div>
  </div>
  <div class="col-4">
    <ul class="list-group">
      <li *ngFor="let song of songs" class="list-group-item" (click)="playSong(song)">{{song.displayname}}</li>
    </ul>
  </div>
</div>
